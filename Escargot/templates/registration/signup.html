{% extends 'base.html' %}

{% block cssplus %}
<link rel="stylesheet" href="/static/css/login.css ">
{% endblock %}


{% block content %}

<section id="login">

    <div class="login-image">
        <img src="../../static/images/turbo.gif" alt="turbo">
    </div>

    <div class="infoform">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Inscription</button>
            <button onclick="login()">Se connecter</button>
        </form>
    </div>

</section>

{% endblock %}
