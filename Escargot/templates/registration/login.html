{% extends 'base.html' %}

{% block content %}

<section id="login">

    <div class="login-image">
        <img src="../../static/images/turbo2.gif" alt="turbo">
    </div>

    <div class="infoform">
        <h1>Connexion</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>

</section>

{% endblock %}
