{% extends 'base.html' %}

{% block cssplus %}
<link rel="stylesheet" href="/static/css/race.css ">
{% endblock %}

{% block content %}


<section id="race">
    <div class="container" id="race_container">
        <section id="controls">

            <h1> Course d'escargots </h1>

            <div class="param">
                <label for="tickspeed">Nombre d'itérations par seconde : </label>
                <input type="number" id="tickspeed" min="0" value="50" required>
            </div>

            <div class="param">
                <label for="steps">Nombre d'étapes sur le parcours: </label>
                <input type="number" id="steps" value="100" required>
            </div>

            <div class="param">
                <label for="escargots">Nombre d'escargots présents : </label>
                <input type="number" id="escargots" min="0" value="4" required>
            </div>

            <div class="param">
                <label for="chances">1 chance sur x d'avancer : </label>
                <input type="number" id="chances" value="5" required>
            </div>

            <button onclick="startRaceButtonClicked()">Commencer la course</button>
        </section>
    </div>
</section>

<section id="plateau">
</section>
{% endblock %}
